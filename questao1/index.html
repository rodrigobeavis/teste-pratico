<!DOCTYPE html>
<html lang="en">

<head>
  <title>Equação</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <header>
    <nav class="navbar text-light bg-dark">
      <h1>
        Equação
      </h1>
    </nav>
  </header>
  <article class="container">
    <div class="row">
      <div class="col-md-12">
        <h3>Entre com valor para a, b e c:</h3>
        <p><strong>ax² + bx + c = 0</strong></p>
      </div>
    </div>

    <div class="row">
      <form id="equacaoform" class="row">
        <div class="col-md-3">
          <label for="entradaA" class="control-label">A</label>
          <input id="entradaA" type="number" min="-999" step="1" max="999" class="form-control entrada">
        </div>
        <div class="col-md-3">
          <label for="entradaB" class="control-label">B</label>
          <input id="entradaB" type="number" min="-999" step="1" max="999" class="form-control entrada">
        </div>
        <div class="col-md-3">
          <label for="entradaC" class="control-label">C</label>
          <input id="entradaC" type="number" min="-999" step="1" max="999" class="form-control entrada">
        </div>
        <div class="col-md-2">
          <label for="calcular" class="control-label">Calcular</label>
          <button id="calcular" type="button" class="btn btn-success btn-block">OK</button>
        </div>
      </form>
    </div>
    <div class="row mt-5">
      <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
        <img src="./formula-de-bhaskara.jpg" class="img-fluid" alt="Image">
      </div>
      <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
          <strong>Delta = <span id="delta"></span></strong><br>
          <strong>X' = <span id="xrst1"></span></strong><br>
          <strong>X'' = <span id="xrst2"></span></strong>
        </div>
    </div>
  </article>
  <footer>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
  </script>
  <script src="./equacao.js"></script>
</body>

</html>
